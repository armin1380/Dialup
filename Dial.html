<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Call Now</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      min-height:100vh;
      margin:0;
      align-items:center;
      justify-content:center;
      background:#f7fafc;
      color:#0f172a;
      gap:1rem;
      flex-direction:column;
    }
    a.button {
      text-decoration:none;
      padding:12px 18px;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(2,6,23,0.08);
      font-weight:600;
    }
    p.small { font-size:0.9rem; color:#334155; margin:0 1rem; text-align:center; }
  </style>
</head>
<body>
  <h1>Tap to Call</h1>

  <!-- Replace +491701234567 below with your full international number -->
  <a class="button" id="callLink" href="tel:+989124778366">ðŸ“ž Call +49 170 1234567</a>

  <p class="small">If nothing happens automatically, tap the button above. (Some desktop browsers ignore auto-dial.)</p>

  <script>
    (function(){
      // Put your number here (international format, no spaces)
      var phone = '+989124778366'; // <-- REPLACE THIS with your number

      // Update link text & href in case you replaced the variable above
      var a = document.getElementById('callLink');
      a.href = 'tel:' + phone;
      a.textContent = 'ðŸ“ž Call ' + phone;

      // Try to open the dialer immediately when the page loads.
      // On many mobile browsers this will open the phone app.
      // If the browser blocks it, user can still tap the button.
      window.addEventListener('load', function(){
        // small delay to allow page to render and avoid some popup blockers
        setTimeout(function(){
          // Attempt twice (covers some flaky behavior)
          window.location.href = 'tel:' + phone;
          setTimeout(function(){
            // second attempt (some browsers only allow redirect after interaction)
            window.location.href = 'tel:' + phone;
          }, 500);
        }, 300);
      });
    })();
  </script>
</body>
</html>
